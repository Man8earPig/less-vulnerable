<avc-page title="Sign in">
  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input
        id="login"
        class="input"
        type="email"
        placeholder="you@example.com"
      />
    </div>
  </div>
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input
        id="password"
        class="input"
        type="password"
      />
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button
        id="signIn"
        class="button is-link"
      >
        Sign In
      </button>
    </div>
    <div class="control">
      <button
        id="cancel"
        class="button is-link is-light"
      >
        Cancel
      </button>
    </div>
  </div>
</avc-page>
