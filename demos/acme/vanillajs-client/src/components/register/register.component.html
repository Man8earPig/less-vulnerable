<avc-page title="Register">
  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input
        id="email"
        class="input"
        type="text"
        placeholder="you@example.com"
      />
    </div>
  </div>
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input
        id="password"
        class="input"
        type="password"
      />
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button
        id="submit"
        class="button is-link"
      >
        Submit
      </button>
    </div>
    <div class="control">
      <button
        id="cancel"
        class="button is-link is-light"
      >
        Cancel
      </button>
    </div>
  </div>
</avc-page>
